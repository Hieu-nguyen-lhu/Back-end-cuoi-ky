<body>
    <nav class="navbar">
        <div class="container">
            <h1>ğŸ›ï¸ Quáº£n LÃ½ BÃ¡n HÃ ng</h1>
            <div id="navMenu" class="nav-menu">
                <a href="index.html" class="nav-link">Trang Chá»§</a>
                <a href="login.html" class="nav-link">ÄÄƒng Nháº­p</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>ÄÄƒng Nháº­p</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">TÃªn Ä‘Äƒng nháº­p:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Máº­t kháº©u:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">ÄÄƒng Nháº­p</button>
                <p style="margin-top: 20px;">ChÆ°a cÃ³ tÃ i khoáº£n? <a href="register.html">ÄÄƒng kÃ½ ngay</a></p>
            </form>
            <div id="message" class="message" style="display:none;"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // LÆ°u token vÃ  role vÃ o localStorage
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('role', data.data.role);
                    localStorage.setItem('username', data.data.username);
                    localStorage.setItem('customerId', data.data.customerId);

                    showMessage('ÄÄƒng nháº­p thÃ nh cÃ´ng!', 'success', messageDiv);
                    
                    // Chuyá»ƒn hÆ°á»›ng theo vai trÃ²
                    setTimeout(() => {
                        if (data.data.role === 'Admin') {
                            window.location.href = 'admin-products.html';
                        } else {
                            window.location.href = 'products.html';
                        }
                    }, 1000);
                } else {
                    showMessage(data.message || 'ÄÄƒng nháº­p tháº¥t báº¡i', 'error', messageDiv);
                }
            } catch (error) {
                console.error('Lá»—i:', error);
                showMessage('Lá»—i káº¿t ná»‘i Ä‘áº¿n server', 'error', messageDiv);
            }
        }

        function showMessage(msg, type, element) {
            element.textContent = msg;
            element.className = `message message-${type}`;
            element.style.display = 'block';
        }
    </script>
